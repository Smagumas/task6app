<div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" name="registerForm" role="form" novalidate>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="username" ng-model="register.registerForm.username" required>
                <span style="color:red" ng-show="registerForm.username.$dirty && registerForm.username.$invalid">
                    <span ng-show="registerForm.username.$error.required">Username is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="register.registerForm.email" required>
                <span style="color:red" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                    <span ng-show="registerForm.email.$error.required">Email is required.</span>
                    <span ng-show="registerForm.email.$error.email">Enter a valid email.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" ng-model="register.registerForm.password" required>
                <span style="color:red" ng-show="registerForm.password.$dirty && registerForm.Password.$invalid">
                    <span ng-show="registerForm.password.$error.required">Password is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="registerForm.$invalid" ng-click="register.userRegister()" class="btn btn-success">
                    Register
                </button>
                <a ui-sref="login">Back to login</a>
            </div>
        </div>
    </form>
</div>
