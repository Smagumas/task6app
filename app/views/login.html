<div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" name="loginForm" role="form" novalidate>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
                <input class="form-control" id="username" name="username" placeholder="username" ng-model="login.loginForm.username" required>
                <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid"> <!-- ng pattern -->
                    <span ng-show="loginForm.username.$error.required">Username is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="password" ng-model="login.loginForm.password" required>
                <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                    <span ng-show="loginForm.password.$error.required">Password is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="loginForm.$invalid" ng-click="login.userLogin()" class="btn btn-success">
                    Login
                </button>
                <a ui-sref="register">Register</a>
            </div>
        </div>
    </form>
</div>
